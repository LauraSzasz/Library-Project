<div class="container mt-5">
  <div class="row pt-2">
    <div class="col-lg-10 offset-md-1">
      <form (ngSubmit)="onSubmit()">
        <h2 class="form-title">Registration form</h2>
        <br>
        <div class="form-group">
          <label for="firstName">First name:</label>
          <input type="text" class="form-control" id="firstName"
                 [(ngModel)]="user.firstName" name="firstName" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="lastName">Last name: </label>
          <input type="text" class="form-control" id="lastName"
                 [(ngModel)]="user.lastName"  name="lastName" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth: </label>
          <input type="date" class="form-control" id="dateOfBirth"
                 [(ngModel)]="user.dateOfBirth" name="dateOfBirth" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group">
          <label for="email">Email address: </label>
          <input type="email" class="form-control" id="email"
                 [(ngModel)]="user.email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" class="form-control" id="password"
                 [(ngModel)]="user.password" name="password" placeholder="Enter your password">
        </div>
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
