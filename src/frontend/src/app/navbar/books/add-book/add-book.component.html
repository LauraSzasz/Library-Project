<div class="container mt-5">
  <div class="row pt-2">
    <div class="col-lg-10 offset-md-1">
      <form (ngSubmit)="onSubmit()">
        <h2 class="form-title">Add book</h2>
        <br>
        <div class="form-group">
                    <label for="author">Author: </label>
                    <select class="form-select" id="author" [(ngModel)]="selectedAuthor">
                      <option value='' disabled selected>Select book's author: </option>
                      <option  *ngFor="let author of authors" [ngValue]="author"> {{author | authorFullName}} </option>
                    </select>
                  </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title"
                 [(ngModel)]="book.title" name="title" placeholder="Enter book's title">
        </div>
<!--        <div class="form-group">-->
<!--          <label for="genre">Genre: </label>-->
<!--          <select class="form-select" id="genre" [(ngModel)]="selectedGenre">-->
<!--            <option value='' disabled selected>Choose book's genre: </option>-->
<!--            <option  *ngFor="let genre of genreArray" [ngValue]="genre" > {{genre}} </option>-->
<!--          </select>-->
<!--        </div>-->
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" class="form-control" id="isbn"
                 [(ngModel)]="book.isbn" name="isbn" placeholder="Enter book's ISBN">
        </div>
        <div class="form-group">
          <label for="pagesNumber">Number of pages:</label>
          <input type="number" class="form-control" id="pagesNumber"
                 [(ngModel)]="book.pagesNumber" name="pagesNumber" placeholder="Enter book's number of pages">
        </div>
        <div class="form-group">
          <label for="numberOfCopies">Title:</label>
          <input type="number" class="form-control" id="numberOfCopies"
                 [(ngModel)]="book.numberOfCopies" name="numberOfCopies" placeholder="Enter number of copies">
        </div>
        <div class="form-group">
          <label for="releaseDate">Release Year: </label>
          <input type="number" class="form-control" id="releaseDate"
                 [(ngModel)]="book.releaseYear" name="releaseDate" placeholder="Enter the year of release">
        </div>
        <div class="form-group">
          <label for="publisher">Publisher:</label>
          <input type="text" class="form-control" id="publisher"
                 [(ngModel)]="book.publisher" name="publisher" placeholder="Enter book's publisher">
        </div>
        <div class="form-group">
          <label for="available">Book is available:</label>
          <select class="form-select" id="available" [(ngModel)]="selectedAvailability">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" class="form-control" id="image"
                 [(ngModel)]="book.imageURL" name="image" placeholder="Enter the URL for an image of the book">
        </div>
        <br>
        <button type="submit" class="btn btn-info">Save book</button>
      </form>
    </div>
  </div>
</div>
