<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="shadow-sm p-3 mb-5 bg-body rounded">
<nav class="navbar fixed-top navbar-expand-lg navbar-light">
  <img id="logo" width="50px" height="50 px" src="./../../assets/logo.png">
  <a class="navbar-brand mr-auto" href="#">County Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto" routerLinkActive="active">

      <li *ngFor="let items of menuItems" class="nav-item">
        <a class="nav-link" routerLink={{items.routerLink}}>{{items.linkName}} <span
          class="sr-only">(current)</span></a>
      </li>
      <li>
        <a class="btn btn-outline-info" id="registerButton" routerLink='register'> Get a Library Card <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
</div>
</body>
</html>
