<h3>Authors</h3>
<div class="container">
  <div><button class="addAuthorBtn" class="btn-info" id="btnAddAuthor" routerlink="/addAuthor">+</button>
  <h6 class="addAuthorBtn">Add author</h6>
  </div>

  <table class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
  <tr>
    <tr *ngFor = "let author of authors" >
    <td>{{author.id}}</td>
    <td>{{author.firstName}}</td>
    <td>{{author.lastName}}</td>
  </tr>
  </tbody>
</table>
</div>
